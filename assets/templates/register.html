<h2>Register</h2>
<div class="row">
	<form class="col s12" id="register-form" ng-submit="submit();">
		<div class="row">
			<div class="input-field col s6">
				<input placeholder="First Name" ng-model="first_name" name="first_name" id="first_name" type="text" class="validate" required>
				<label for="first_name">First Name</label>
			</div>
			<div class="input-field col s6">
				<input placeholder="Last Name" id="last_name" type="text" ng-model="last_name" name="last_name" class="validate" required>
				<label for="last_name">Last Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input placeholder="Password" id="password" type="password" ng-model="password" name="password" class="validate" required>
				<label for="password">Password</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input placeholder="Email" id="email" type="email" ng-model="email" name="email" class="validate" required>
				<label for="email">Email</label>
			</div>
		</div>
		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
		<i class="material-icons right">send</i>
		</button>
	</form>
</div>
